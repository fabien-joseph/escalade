<div th:fragment="creation_secteur" xmlns:th="http://www.thymeleaf.org">
    <h3>Secteur</h3>
    <!--/*@thymesVar id="secteur" type="fr.fabien.escalade.model.topo.Secteur"*/-->
    <p th:text="${secteur.site.nom}"></p>
    <form action="#" th:action="@{/secteur/save}" th:object="${secteur}" method=post>
        <p>Nom: <label>
            <input type="text" th:field="*{nom}"/>
        </label></p>
        <p>Cotation min: <label>
            <input type="text" th:field="*{cotationMin}"/>
        </label></p>
        <p>Cotation max: <label>
            <input type="text" th:field="*{cotationMax}"/>
        </label></p>

        <p>Hauteur min: <label>
            <input type="text" th:field="*{hauteurMin}"/>
        </label></p>

        <p>Hauteur max: <label>
            <input type="text" th:field="*{hauteurMax}"/>
        </label></p>
        <input type="hidden" th:field="*{site}" th:value="${secteur.site}"/>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
